			<div class="main-content">
				<div class="row">`

								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">侯鸟要回家</span>

							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入你的验证信息
											</h4>

											<div class="space-6"></div>
											<form id='loginform' action="/m/account/login" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="hidden" name='next' value='{{ next }}' />
															<input type="text" datatype='e' class="form-control" name='username' placeholder="用户名" nullmsg="请输入用户名！" errormsg="用户名为邮箱格式" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name='password' placeholder="密码"  datatype="*6-15" errormsg="密码范围在6~15位之间,不能使用空格！"/>
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
													</div>
													<div id='checkinfo'></div>
													<div class="space-4"></div>
												</fieldset>
											</form>

		<script src="/static/metro/js/validform_v5.3.1.js"></script>
		<script type="text/javascript">
		$(function(){
		    $("#loginform").Validform({
				ajaxPost:true,
				callback:function(rs){
					if(rs.status){
						location.href = '{{ next }}';
					}else{
						//$('#checkinfo').html('登录失败,请重新输入！');
						$('#loginform').next('.Validform_checktip').html('登录失败,请重新输入！');
					}
				},
		        tiptype:function(msg,o,cssctl){
		        	var objtip=o.obj.next('.Validform_checktip');
					if($(objtip).size()==0){
							objtip = $('<label>').addClass('Validform_checktip');
							o.obj.after(objtip)
					}
					if(!(o.type == 2)){
						if(!o.obj.is("form")){//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
							objtip.text(msg).show();
						}
					}else{
						o.obj.next('.Validform_checktip').hide();
					}

				}
		    });
		})
		</script>
