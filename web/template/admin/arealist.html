{% extends "_base.html" %}
{% block style %}
<link rel="stylesheet" href="/static/metro/css/frm.css" />
<style type="text/css">
.modal-header .nav-tabs{
	position: static;
}
</style>
{% end %}
{% block breadcrumb%}
<li >城区管理</li>
<li class="active">城区列表</li>
{% end %}
{% block maincontent %}
<div class="space-12"></div>
<div class='page-content'>

	<table class="table table-hover table-bordered table-striped">
		<tr>
			<th>名称</th><th>域名</th><th>描述</th><th>操作</th>
		</tr>
	  	{% for item in data %}
	  	<tr>
	  		<td>{{ item['name']}}</td><td>{{ item['listname']}}</td><td>{{ item['intro']}}</td>
	  		<td>
	  			<a href='/admin/area/save?id={{ item["_id"]}}' ><i class="green icon-pencil bigger-130"></i></a>
	  			<a href='#' ><i class="red icon-trash bigger-130"></i></a>
	  		</td>
	  	</tr>
	  	{% end %}
	</table>
</div>
{% end %}

<script type="text/javascript">

 
</script>
{% end %}
