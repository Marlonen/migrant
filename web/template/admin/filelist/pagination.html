  {% if page == 1 %}
  <li class="disabled"><a>上一页</a></li>
  {% else %}
  <li><a href="#" data-page="{{page-1}}">上一页</a></li>
  {% end %}
  {% for i in range(1, npage+1) %}
  <li{% if i == page %} class="active"{% end %}><a href='#' data-page="{{i}}">{{i}}</a></li>
  {% end %}
  
  {% if page == npage %}
  <li class="disabled"><a>下一页</a></li>
  {% else %}
  <li><a href="#" data-page="{{page+1}}">下一页</a></li>
  {% end %}
