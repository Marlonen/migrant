  {% if page == 1 %}
  <li class="disabled"><a>上一页</a></li>
  {% else %}
  <li><a href="#" data-page="{{page-2}}">上一页</a></li>
  {% end %}
  {% for i in range(1, npage+1) %}
  <li{% if (i-1) == page %} class="active"{% end %}><a href='#' data-page="{{i-1}}">{{i}}</a></li>
  {% end %}
  
  {% if page == npage %}
  <li class="disabled"><a>下一页</a></li>
  {% else %}
  <li><a href="#" data-page="{{page}}">下一页</a></li>
  {% end %}
